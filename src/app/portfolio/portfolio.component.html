<div class="align-items-center default-container" style="max-width: 1312px;">
    <div class="content col-lg-12">
        <!-- Main card for containing all project sub-cards -->
        <div class="main-project-card">
            <h2 class="text-center">Projects Overview</h2>
            <div class="scrollable-content">
                <div class="row justify-content-center">
                    @for(project of projects; track project.id) {
                        <div class="col-lg-4 col-md-6 mb-4" style="max-width: 380px;">
                            <app-project-card [card]="project"></app-project-card>
                        </div>
                    }
                </div>
            </div>
        </div>
    </div>
</div>
